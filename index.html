<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Project: Library</title>
</head>
<body>

<div id="header"> 
	<h1>My Library</h1>

	<button type="button" id="open-form-button">Add Book</button>

</div>


<form id="form">	

	<div id="text-input-container">	
		<label for="titleInput">Title:</label>
		<input type="text" name="titleInput" id="titleInput">

		<label for="authorInput">Author:</label>
		<input type="text" name="authorInput" id="authorInput">

		<label for="pagesInput">Number of pages:</label>
		<input type="text" name="pagesInput" id="pagesInput">
	</div>

	<div id="checkbox-container">
		<input type="checkbox" id="readInput" name="readInput">
		<label for="readInput">Read</label>

	</div>
	<div id="submit-container">
		<button type="submit" value="submit" id="submit">Add Book</button>
	</div>

</form>




	<div id="card-container">

	</div>


	<script src="script.js"></script>
</body>
</html>
